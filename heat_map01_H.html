<body>
    <div id="map"></div>

    <script>
        /* ----------- åœ°åœ–åŸºæœ¬è¨­å®š ----------- */
        const centerCoord = [121.531, 25.041, 60];   // [lon, lat, elev]
        
        const initialView = {                      //  â† ä¾ä½ çš„è¨­å®šæ”¹å€¼

            bearing: 0
            };
        mapboxgl.accessToken =
            "pk.eyJ1IjoicGlhb3BpYW9lbiIsImEiOiJjbTlsa2Y2d28wM2d4MmxyNzhqem12MWd1In0.NbcsNNsBZtV-pLab8nBtPg";

        const map = new mapboxgl.Map({
            container: "map",
            style: "mapbox://styles/piaopiaoen/cm9lof90y009n01soaal5dqzr",
            center: centerCoord,
            zoom: 17.5,
            pitch: 60,
            antialias: true,

            language: "zh-Hant"
        });
        /* â˜…â˜…â˜… åŠ å…¥æŒ‡åŒ—é‡ â˜…â˜…â˜… */
        const compassControl = new mapboxgl.NavigationControl({
            showZoom: false,        // ä¸é¡¯ç¤º + / âˆ’ æŒ‰éˆ•ï¼›å¦‚éœ€å°±æ”¹ç‚º true
            visualizePitch: true    // ä¿ç•™ pitch æŒ‡ç¤º
        });
        map.addControl(compassControl, 'top-left'); // å¯æ”¹ 'top-right' ç­‰ä½ç½®
        /* â˜…â˜…â˜… æŒ‡åŒ—é‡çµæŸ â˜…â˜…â˜… */


     class ResetViewControl {
        onAdd(map) {
            this._map = map;

            // å¤–å±¤å®¹å™¨ï¼ˆä¿ç•™ Mapbox æ¨£å¼ï¼‰
            const wrapper = document.createElement('div');
            wrapper.className = 'mapboxgl-ctrl mapboxgl-ctrl-group';

            // æŒ‰éˆ•
            const btn = document.createElement('button');
            btn.className = 'mapboxgl-ctrl-icon mapboxgl-ctrl-reset';
            btn.type  = 'button';
            btn.title = 'å›åˆ°åˆå§‹è¦–è§’';

            // é»æ“Šäº‹ä»¶ï¼šé£›å›åˆå§‹åƒæ•¸
            btn.onclick = () => {
            map.flyTo({
                center:  initialView.center,
                zoom:    initialView.zoom,
                pitch:   initialView.pitch,
                bearing: initialView.bearing,
                duration: 1000            // å‹•ç•« 1 ç§’
            });
            };

            wrapper.appendChild(btn);
            this._btn = btn;
            return wrapper;
        }
        
        onRemove() {
            this._btn.parentNode.remove();
            this._map = undefined;
        }
    }
        map.addControl(new ResetViewControl(), 'top-left');





        /* ----------- é¡è‰²å°ç…§ ----------- */
        const baseColors = [
            "#b2182b", //  3 ä»¥ä¸Š (hot)
            "#ef8a62", //  2 ~ 2.5
            "#fddbc7", //  1 ~ 1.5
            "#ffffff", // -0.5 ~ 0.5
            "#d1e5f0", // -1 ~ -0.5
            "#67a9cf", // -2 ~ -1
            "#2166ac"  // -3 ä»¥ä¸‹ (cold)
        ];
        // è½‰ä¸‰ç¶­ç·šæ€§ç©ºé–“è‰²ç¢¼ï¼ˆThree.js å…§éƒ¨ä½¿ç”¨ï¼‰
        const colors = baseColors.map(hex =>
            new THREE.Color(hex).convertSRGBToLinear().getStyle()
        );

        function getPMVColor(pmv) {
            if (pmv >= 2.5) return colors[0];
            if (pmv >= 1.5) return colors[1];
            if (pmv >= 0.5) return colors[2];
            if (pmv >= -0.5) return colors[3];
            if (pmv >= -1.5) return colors[4];
            if (pmv >= -2.5) return colors[5];
            return colors[6];
        }

        /* ----------- è¼‰å…¥è³‡æ–™ä¸¦ç¹ªè£½ç·šæ®µ ----------- */
        map.on("load", () => {
            map.addLayer({
                id: "custom_layer",
                type: "custom",
                renderingMode: "3d",
                onAdd: (map, mbxContext) => {
                    /* Threebox åˆå§‹åŒ– */
                    window.tb = new Threebox(map, mbxContext, {
                        defaultLights: false,
                        realSunlight: false
                    });
                    const ambientLight = new THREE.AmbientLight(0xffffff, 2);
                    tb.add(ambientLight);

                    /* è®€å– */
                    $.getJSON("./data/0910M_P3.json", data => {
                        data.forEach(row => {
                            const start = [
                                parseFloat(row.start_lon),
                                parseFloat(row.start_lat),
                                1
                            ];
                            const end = [
                                parseFloat(row.end_lon),
                                parseFloat(row.end_lat),
                                1
                            ];
                            const pmv = parseFloat(row.pmv);

                            const line = tb.line({
                                geometry: [start, end],
                                color: getPMVColor(pmv),
                                width: 10
                            });
                            tb.add(line);
                        });
                    });

                },
                render: () => {
                    if (typeof tb !== "undefined") tb.update();
                }
            });
        });
    </script>
